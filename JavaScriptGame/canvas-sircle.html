<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      let ctx;
      function init() {
        let canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        ctx.strokeStyle = "#FF0000";
        ctx.fillStyle = "#00FFFF";
        ctx.lineWidth = 5;

        ctx.beginPath(); // 1:円
        // context.arc(x, y, radius, Math.PI / 180 * startAngle, Math.PI / 180 * endAngle, anticlockwise);
        // context.arc(x座標, y座標, 半径, 開始角度をラジアン化(π / 180 * 開始角度), 終了角度をラジアン化(π / 180 * 終了角度), 時計回りか反時計回りか（デフォはfalse(時計回り)反時計ならtrueにする）)
        ctx.arc(100, 50, 30, 0, 2 * Math.PI)
        ctx.closePath();
        ctx.fill();

        ctx.beginPath(); // 2:扇形（時計回り）
        ctx.moveTo(200, 50);
        ctx.arc(200, 50, 30, 0, Math.PI / 3)
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath(); // 3:扇形（反時計回り）
        ctx.moveTo(300, 50);
        ctx.arc(300, 50, 30, 0, Math.PI / 180 * 60, true);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath(); // 4:扇形（反時計回り）
        ctx.moveTo(400, 50);
        ctx.arc(400, 50, 30, Math.PI / 180 * -30, Math.PI / 180 * 30, true);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath(); // 5:円弧のパスのみ
        ctx.arc(500, 50, 30, 0, 2 * Math.PI / 3);
        ctx.fill();
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="600" height="400"></canvas>
  </body>
</html>
