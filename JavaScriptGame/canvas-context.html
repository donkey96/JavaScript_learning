<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <script>
        var ctx;
        function init() {
          var canvas = document.getElementById("canvas");
          ctx = canvas.getContext("2d");

          // コンテキストの追加

          ctx.strokeStyle = "#FF0000";
          ctx.fillStyle = "#00FF00";
          ctx.lineWidth = 10;
          ctx.lineCap='round';
          
          ctx.shadowColor = "#000000";
          ctx.shadowBlur = 20;
          
          // 線を引く
          ctx.beginPath();
          ctx.moveTo(100, 100);
          ctx.lineTo(180, 250);
          ctx.stroke();
          
          // 短形を塗りつぶす
          ctx.fillRect(300, 100, 100, 150);
          
          // 短形を描く
          ctx.strokeRect(500, 100, 100, 150);
          
        }
      </script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="700" height="400"></canvas>
  </body>
</html>
