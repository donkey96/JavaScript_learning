<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function gobj(id) { return document.querySelector(id); }
    function clickNow() {
      var s = gobj("#size").value;
      var msg = gobj("#msg");
      msg.style.fontSize = s + 'pt';
    }
  </script>
</head>
<body>
  <h1 id="title">Hello!</h1>
  <p id="msg">フォントサイズを変更してみよう</p>
  <p>
    <input type="range" id="size" min="9" max="128">
  </p>
  <button onclick="clickNow()">Click</button>
</body>
</html>
